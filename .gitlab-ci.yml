stages:
  - build
  - test

build:
  stage: build
  image: gradle:jdk11
  script:
    - gradle --no-daemon build
  artifacts:
    paths:
      - build/distributions
    expire_in: 1 day
    when: always

junit-test:
  stage: test
  image: gradle:jdk11
  dependencies: []
  script:
    - gradle test
  timeout: 5m

cypress-test:
  image: registry.gitlab.com/sahajsoft/gurukul2022/csv-parser-srijan:latest
  stage: test
  dependencies:
    - build
  script:
    - unzip -q build/distributions/csv-parser-srijan-shadow-1.0-SNAPSHOT.zip -d build/distributions
    - sh build/distributions/csv-parser-srijan-1.0-SNAPSHOT.zip &
    - npm ci
    - npx cypress run --browser chrome


