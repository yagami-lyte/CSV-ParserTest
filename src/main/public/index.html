<!DOCTYPE html>
<html lang="en" xmlns:border="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css">
    <title>Csv Parser</title>
</head>

<body>

<div id="csv" class="container">
    <h1>CSV PARSER</h1>
    <div id="upload">
        <input class="custom-file-input" type="file" name="csv-file" data-cy="chooseFile" id="csv_id" accept=".csv">
        <br>
        <br>
        <a  href="#config" class="btn-get-started scrollto"
            onclick="csvReader()" data-cy="upload">Upload</a>
    </div>
</div>

<div id="config">
    <div class="container">
        <h1><b>SET CONFIGURATION</b></h1>
        <form id="myform">



        </form>

        <button type="submit" style="margin-top: 10px;" onclick="addDataToJson()" data-cy="add">Add</button>
        <button type="submit" onclick="sendConfigData()" data-cy="submit">Submit</button>
        <a href="#error-msgs" class="btn-get-started scrollto " onclick="displayErrors()">View Errors </a>
    </div>
</div>

<div id="error-msgs">
    <h1>ERRORS</h1>
</div>
<br>
</body>


</html>
