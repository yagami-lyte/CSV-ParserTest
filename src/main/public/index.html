<!DOCTYPE html>
<html lang="en" xmlns:border="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" type="text/javascript"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <title>Csv Parser</title>
</head>
<style>
.custom-file-input {
  background: linear-gradient(top, #f9f9f9, #e3e3e3);
  border: 1px solid #999;
  border-radius: 3px;
  padding: 5px 8px;
  text-shadow: 1px 1px #fff;
  font-weight: 700;
  font-size: 10pt;
}

input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

label {
    font-size : 20px;
}

button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
}

button:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}




</style>

<body>
<style>
body {
  background-color: grey;
   opacity : 0.8;

}




</style>
<div>
    <style>
        h1 {
          color: purple;
          text-align: center;
        }




    </style>
    <h1 style="border: 5px solid black;"><b>Set Configuration</b></h1>
    <style>
        h3 {
          color: Maroon;
          text-align: center;
        }




    </style>
    <h3><b>Number Of Fields</b></h3>
    <form id="myform">
        <label for="field">Field</label>

        <input id="field" data-cy="field" type="text"><br> </br> <br>
        <label for="type">Type</label>

        <select data-cy="type" id="type"><br> </br> <br>
            <option value="selected disabled hidden">Choose here</option>
            <option value="Number">Number</option>
            <option value="AlphaNumeric">AlphaNumeric</option>
            <option value="Alphabets">Alphabets</option>
            <option value="Boolean">Boolean</option>
        </select> <br> </br> <br>

        <label for="text_file_id">Values</label>
        <input class="custom-file-input" type="file" name="text-file" data-cy="text_file_id" id="text_file_id"
               accept=".txt"><br> </br> <br>

        <label for="fixed-len">length</label>
        <input type="number" id="fixed-len" data-cy="fixed-len"><br> </br> <br>

        <label for="dependent">Dependent On</label>
        <input type="text" id="dependent" data-cy="dependent"><br> </br> <br>

        <label for="dep-val">Dependent Value</label>
        <input type="text" id="dep-val" data-cy="dep-val"><br> </br> <br>

    </form>
    <button type="submit" style="margin-top: 10px;" onclick="addDataToJson()" data-cy="add">ADD</button>
    <button type="submit" onclick="sendConfigData()" data-cy="submit">submit</button>


</div>
<div>
    <h1>CSV PARSER</h1>
    <input class="custom-file-input" type="file" name="csv-file" data-cy="chooseFile" id="csv_id" accept=".csv">
    <button id="csv-submit-button" onclick="csvReader()" data-cy="upload">Upload</button>

</div>

<style>
div {
  border: 1px solid black;
  margin-top: 100px;
  margin-bottom: 100px;
  margin-right: 150px;
  margin-left: 80px;
  background-color: lightgold;
}




</style>
<div id="error-msgs">
    <ul id="error_msgs_list">

    </ul>
</div>
</body>

</html>
