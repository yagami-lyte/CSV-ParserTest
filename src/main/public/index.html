<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" type="text/javascript"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <title>Csv Parser</title>
</head>

<body>
<div>
    <h1>Set Configuration</h1>
    <h3>Number Of Fields</h3>
    <form id="myform">
        <label for="field">Field</label>
        <input id="field" data-cy="field"type="text">

        <label for="type">Type</label>
        <select data-cy="type"id="type">
            <option value="selected disabled hidden">Choose here</option>
            <option value="Number">Number</option>
            <option value="AlphaNumeric">AlphaNumeric</option>
            <option value="Alphabets">Alphabets</option>
            <option value="Boolean">Boolean</option>
        </select>

        <label  for="text_file_id">Values</label>
        <input type="file" name="text-file" data-cy="text_file_id" id="text_file_id" accept=".txt">

        <label for="fixed-len">length</label>
        <input type="number" id="fixed-len" data-cy="fixed-len">

        <label for="dependent">Dependent On</label>
        <input type="text" id="dependent" data-cy="dependent">

        <label for="dep-val">Dependent Value</label>
        <input type="text" id="dep-val" data-cy="dep-val">

    </form>
    <button type="submit" style="margin-top: 10px;" onclick="addDataToJson()" data-cy="add">ADD</button>
    <button type="submit" onclick="sendConfigData()" data-cy="submit">submit</button>

</div>
<div>
    <h1>CSV PARSER</h1>
    <input type="file" name="csv-file" data-cy="chooseFile" id="csv_id" accept=".csv">
    <button id ="csv-submit-button" onclick="csvReader()" data-cy="upload">Upload</button>
</div>
<div id="error-msgs">
    <ul id="error_msgs_list">

    </ul>
</div>
</body>

</html>
