
<!DOCTYPE html>
<html lang="en" xmlns:border="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css">
    <title>Csv Parser</title>
</head>

<body>

<div class="header-container-wrapper">
    <div class="header-container">
        <div class="custom-header-bg">
            <div class="page-center">
                <div class="logo">CSV <strong>PARSER</strong> AND <strong>VALIDATOR</strong>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="csv" class="container">
    <h1>Upload your CSV file here</h1>
    <div id="upload">
        <input type="file" class="upload" name="csv-file" data-cy="chooseFile" id="csv_id" accept=".csv">
        <br>
        <br>
        <a id="uploadCSV" href="#config" class="btn-get-started scrollto"
            onclick="csvReader()" data-cy="upload">Upload</a>
    </div>
</div>

<div id="config">
    <div class="container">
        <h1><b>Configure your CSV fields</b></h1>
        <form id="myform">

        </form>
    </div>
</div>
<a id='view-errors' href="#error-msgs" class="btn-get-started scrollto " onclick="displayErrors()">View Errors </a>


<div id="error-msgs">
    <h2>View CSV Errors</h2>

</div>
<br>
</body>


</html>
